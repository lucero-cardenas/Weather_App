<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/f0f7ea9b9c.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="main" style="max-width:60rem; min-width:40rem;">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <form id= "city-search-form">
                <input
                  id="city-input"
                  type="text"
                  placeholder="Enter a city"
                  autocomplete="yes"
                />
                <input type = "submit" value="ðŸ”"/>
                <input type = "button" id = "current_location" value="Current location"/>
              </form>
            </div>
          </div>
          <div class="row city-weather">
            <div class="card col" id="city-date" style="min-width:16rem; max-width:26rem;">
              <h1 class="card-title" id= "shown-city">--</h1>
              <h4 class="card-subtitle mb-2 text-muted" id="current-date-time">Sun, Dec 27, 2020</h4>
              <h3 class= "card-subtitle mb-2 text-muted" id="humidity">Humidity: --</h3>
              <h3 class= "card-subtitle mb-2 text-muted" id="wind">Wind speed: --</h3>
            </div>
            <div class="col desc-col" style="min-width:10rem; max-width:20rem;">
                <div class="row desc-image"><i class="fas fa-cloud"></i></div>
                <div class="row desc"><h4 class= "card-subtitle mb-2 text-muted" id="description">Description: --</h4></div>
              </div>
              <div class="col currTemp" style="min-width:14rem; max-width:14rem;">
                <div class="row">
                  <span class="col temp"><h2 id="curr-temp">--</h2></span>
                  <span class="col units"><h4 class = "units"><a href=# id="unit-c" class="strong">Â°C</a> | <a href=# id= "unit-f" class="soft">Â°F</a></h4></span>
                </div>
                <div class="row feels"><h4 class= "card-subtitle mb-2 text-muted" id="feels-like">Feels like: --</h4></div>
              </div>
            </div> 
          </div>
          </br>
            <div class="row forecast">
              <div class="col-2 first">
               <h4><i class="fas fa-cloud"></i></h4>
               <p class="card-text topLow"><strong>5</strong> 2</p>
               <p class="card-text day">Mon</p>
             </div>
             <div class="col-2 second">
               <h4><i class="fas fa-cloud-showers-heavy"></i></h4>
               <p class="card-text topLow"><strong>3</strong> 2</p>
               <p class="card-text day">Tue</p>
              </div>
             <div class="col-2 third">
               <h4><i class="fas fa-cloud-showers-heavy"></i></h4>
               <p class="card-text topLow"><strong>5</strong> 3</p>
               <p class="card-text day">Wed</p>
             </div>
             <div class="col-2 fourth">
               <h4><i class="fas fa-cloud-showers-heavy"></i></h4>
               <p class="card-text topLow"><strong>3</strong> 1</p>
               <p class="card-text day">Thu</p>
             </div>
             <div class="col-2 fifth">
               <h4><i class="fas fa-snowflake"></i></h4>
               <p class="card-text topLow"><strong>2</strong> -1</p>
               <p class="card-text day">Fri</p>
             </div>
             <div class="col-2 sixth">
               <h4><i class="fas fa-snowflake"></i></h4>
               <p class="card-text topLow"><strong>1</strong> -1</p>
               <p class="card-text day">Sat</p>
            </div>
          </div>
          </br>
        </div>
      </div>
      <p class="coder">
      <a href="https://github.com/lucero-cardenas/Weather_App/tree/main" target="_blank">Open source code</a>
      by
      <a href="mailto:lucero.cardenas@gmail.com" target="_blank">Lucero Cardenas</a>
    </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
